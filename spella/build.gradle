plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'application'
    id 'eclipse'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

configurations {
    // configuration that holds jars to include in the jar
    extraLibs
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:31.0.1-jre'
    extraLibs 'org.languagetool:language-all:6.1'
    //extraLibs 'org.languagetool:language-en:6.1'
    extraLibs 'org.apache.pdfbox:pdfbox:2.0.19'
    extraLibs 'com.google.guava:guava:31.1-jre'
    testImplementation 'org.testng:testng:7.7.1'
    configurations.implementation.extendsFrom(configurations.extraLibs)
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes 'Main-Class': 'spellinganalysis.Main'
    }
    targetCompatibility = "1.17"
    archiveBaseName = 'spella'
    from { configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) } }
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use TestNG test framework
            useTestNG('7.4.0')
        }
    }
}
